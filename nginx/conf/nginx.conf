#user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /tmp/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    include /etc/nginx/conf.d/*.conf;

    server {
        listen       8080 default_server;
        root         /usr/share/nginx/html;
        index index.html;

        proxy_set_header    Host    $host;
        proxy_set_header    X-Real-IP    $remote_addr;
        proxy_set_header    X-Forwarded-Host       $host;
        proxy_set_header    X-Forwarded-Server    $host;
        proxy_set_header    X-Forwarded-For    $proxy_add_x_forwarded_for;

        location /petclinic/ {
            alias /usr/share/nginx/html/petclinic/dist/;
            try_files $uri$args $uri$args/ /petclinic/index.html;
        }

        location /petclinic/api/ {
            proxy_pass    http://spring-petclinic-rest:9966/petclinic/api/;
        }

        location /petclinic/apm/ {
            proxy_pass    http://apm-server-sample-apm-http.elastic:8200/;
        }

        location /petclinic/stub_status {
            stub_status on;
        }
    }
}
